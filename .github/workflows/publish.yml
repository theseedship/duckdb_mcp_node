name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force publish even if version unchanged'
        required: false
        type: boolean
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version.outputs.changed }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if force publish requested
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.force }}" == "true" ]; then
            echo "Force publish requested"
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get previous version
          git checkout HEAD~1
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          echo "Previous version: $PREVIOUS_VERSION"

          # Check if changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@deposium'

      - name: Install dependencies
        run: |
          npm ci
          npm rebuild @duckdb/node-api

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          CI: true

      - name: Build
        run: npm run build

      - name: Check npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          # Check if this version already exists
          if npm view @deposium/duckdb-mcp-native@${{ needs.check-version.outputs.version }} > /dev/null 2>&1; then
            echo "Version ${{ needs.check-version.outputs.version }} already published"
            exit 1
          fi

          # Publish with public access for scoped packages
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: v${{ needs.check-version.outputs.version }}
          body: |
            ## ðŸš€ Published to npm

            Package: [@deposium/duckdb-mcp-native](https://www.npmjs.com/package/@deposium/duckdb-mcp-native)
            Version: ${{ needs.check-version.outputs.version }}

            ### Installation
            ```bash
            npm install @deposium/duckdb-mcp-native@${{ needs.check-version.outputs.version }}
            ```

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/docs/CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.check-version.outputs.version }}';
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Successfully published version ${version} to npm!\n\nInstall with: \`npm install @deposium/duckdb-mcp-native@${version}\``
            })
